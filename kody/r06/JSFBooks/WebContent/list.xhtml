<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista wszystkich książek</title>
	<link rel="stylesheet" href="css/bookstore.css" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script src="js/bookstore.js" charset="UTF-8"></script>
</h:head>
<h:body>
	<h:dataTable id="grid" value="#{bookController.bookList}" var="book">
		<h:column>
			<f:facet name="header" id="th-title">
				<h:outputText value="Tytuł" />
			</f:facet>
			<h:outputText value="#{book.bookTitle}" />
		</h:column>
		<h:column>
			<f:facet name="header" id="th-author">
				<h:outputText value="Autor" />
			</f:facet>
			<ui:repeat value="#{book.authors}" var="content">
				<h:outputText value="#{content.firstName} #{content.lastName}" />
			</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header" id="th-price">
				<h:outputText value="Wydawca" />
			</f:facet>
			<h:outputText value="#{book.publisherName}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
